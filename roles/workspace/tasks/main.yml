---

- name: update .vimrc in home folder.
  copy:
    src: .vimrc
    dest: /home/{{ username }}/.vimrc

- name: make vim color directory
  file:
    path: /home/{{ username }}/.vim/colors 
    state: directory

- name: create lucario vim color
  copy:
    src: lucario.vim
    dest: /home/{{ username }}/.vim/colors/lucario.vim

