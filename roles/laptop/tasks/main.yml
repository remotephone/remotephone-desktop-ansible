---
- name: Add tlp repo
  apt_repository: repo='ppa:linrunner/tlp' state=present
  when: ansible_distribution == "Ubuntu"

- name: install laptop power packages
  become: true
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - tlp
    - powertop
    - tlp-rdw
    - tp-smapi-dkms
    - acpi-call-dkms

- name: Auto-tune powertop
  command: /usr/sbin/powertop --auto-tune


