---

- name: install packages
  become: true
  apt: 
    name: "{{ item }}" 
    state: present 
    update_cache: yes 
    cache_valid_time: 3600
  with_items:
    - make
    - curl
    - vim
    - apt-transport-https
    - wireshark-qt
    - chromium-browser
    - keepassx
    - pidgin        
    - git
    - jq
    - htop
    - python3-pip
    - python3-dev
    - python-dev
    - tree
    - virtualbox-qt
    - virtualbox-dkms
    - nodejs
    - npm
    - p7zip-full


